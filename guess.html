<!DOCTYPE html>
<html>
<head>
  <title>Guess Number</title>
  <style>
    body {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="gamestyle.css">
</head>
<body style="background-color:lightskyblue;">
  <h1>Please follow the prompts to guess the correct number.</h1>
  <div class="container">
      <p>Guess a number between 0 and 100.</p>
    <div class="input">
      <input type="number" id="guessInput" min="0" max="100">
      <button onclick="check()">Guess</button>
    </div>
    <p class="message" id="message"></p>
  </div>

  <script>
    var randomNumber = Math.floor(Math.random() * 100) ;

    function check() {
      var guessInput = document.getElementById("guessInput");
      var message = document.getElementById("message");
      var userGuess = parseInt(guessInput.value);

      if (userGuess < 1 || userGuess > 100) {
        message.textContent = "Please input a number between 0 and 100.";
      } else if (userGuess < randomNumber) {
        message.textContent = 'That is a small guess.Try again.';
      } else if (userGuess > randomNumber) {
        message.textContent = 'That is a big guess.Try again.';
      } else {
        alert('Congratulations, You are right.');
        guessInput.style.backgroundColor = "#ccc";
      }
    }
  </script>
</body>
</html>
